<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <ui:param name="title" value="TEST: EJB vs OmniFaces-2.6.6: @Named @ViewScoped by navigation method"/>
        <title>#{title}</title>
    </h:head>
    <h:body>

        <ui:decorate template="params.xhtml"/>

        <h2>#{title}</h2>

        <ui:include src="header.xhtml">
            <ui:param name="author" value="#{author}"/>
        </ui:include>                            

        <ui:include src="common_upper.xhtml">
            <ui:param name="backBean" value="#{omniViewBean}"/>
        </ui:include>

        <p>
            - <h:outputLink value="#{root}faces/done.xhtml">h:outputLink: GET: done</h:outputLink> 
        </p>

        <p>
            - <h:link value="h:link: GET: done (no redirect)" outcome="done"/>
        </p>

        <p>
            - <h:link value="h:link: GET: done (with redirect)" outcome="done?faces-redirect=true"/>             
        </p>

        <p>
            - <a href="#{root}faces/done.xhtml">HTML &lt;A&gt;: GET: done</a> 
        </p>

        <fieldset><legend>Form</legend>        
            <h:form id="form">

                <p>
                    - <h:commandButton value="h:commandButton: TO 'done' via action method" action="#{omniViewBean.actionDone()}"/>
                </p>            
                <p>
                    - <h:commandButton value="h:commandButton: TO 'done' via action String" action="done"/>
                </p>

                <hr/>

                <p>
                    - <h:commandButton value="h:commandButton: STAY: action method returns 'null'" action="#{omniViewBean.actionNull()}"/> : no additional @ViewScoped bean created.
                </p>            

            </h:form>
        </fieldset>

        <p>
            - <b>Browser page reload:</b> creates a new @ViewScoped bean.
        </p>

    </h:body>
</html>
